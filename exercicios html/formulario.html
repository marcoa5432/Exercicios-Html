<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=7">  
        <title>Formulários</title>  
    </head>
    <body>
        <h1>Formulário</h1>
        <form action="/G1.html">
            <label for="name">Primeiro Nome:</label>
            <input type="text" name="name"> <br>

            <label for="surname">Sobrenome:</label>
            <input type="text" name="surname"> <br> <br> 

            <label for="age">Idade:</label>
            <input type="number" name="age">

            <label for="date">Data de Nascimento: </label>
            <input type="date" id="date" name="date">

            <label for="password">Senha</label>
            <input type="password" name="password" id="password">

            <label>Imagem: </label>
            <input type="file" name="file" id="file"
                accept="image/png, image/jpeg">

            


            <input type="submit" value="Enviar">
        </form>

        <!-- Checkbox -->
        <form>
            <h3>Frutas</h3>
            <input type="checkbox" name="frutas" value="laranja">
            <label for="laranja">laranja</label>

            <input type="checkbox" name="frutas" value="uva">
            <label for="uva">Uva</label>

            <input type="checkbox" name="frutas" value="manga">
            <label for="manga">manga</label>

            <input type="submit" value="Comprar">
        </form>

        <!-- Radio -->
        <form>
            <h3>Radio buttons</h3>
            <input type="radio" name="linguagem-favorita" value="HTML" id="html">
            <label for="html">HTML</label> <br>

            <input type="radio" name="linguagem-favorita" value="CSS" id="css">
            <label for="css">CSS</label> <br>

            <input type="submit" value="Enviar">

         </form>
         <!-- Select -->
         <form>
             <label>Escolha um carro:</label>
             <select name="cars">
                 <option value="fiat">Fiat</option>
                 <option value="chevrolet">Chevrolet</option>
                 <option value="ferrari">Ferrari</option>
                 <option value="audi">Audi</option>
             </select>

             <!-- Select group -->
             <select name="cars">
                 <optgroup label="Carros suecos">
                     <option value="volvo">Volvo</option>
                     <option value="saab">Saab</option>
                 </optgroup>
                 
                 <optgroup label="Carros alemães">
                     <option value="mercedes">Mercedes</option>
                     <option value="audi">Audi</option>
                 </optgroup>
             </select>
             
              <!-- textarea -->
              <label for="message">Mensagem:</label> <br> <br>
              <textarea rows="5" cols="20" name="message" id="message" placeholder="Digite uma mensagem"></textarea>
         </form>
    </body>
</html>
